<html>
<head>
<meta charset="UTF-8">
</head>
   
<body style="background-color:black;" ">>
<div id="iframe">
<iframe
    id="url"
    src="about:blank"
    height="788"
    width="1400"
    frameborder="0"
    scrolling="no"
    allowfullscreen="true">
</iframe>

</div>
<script>
   setTimeout(loadvideo,2000)

   function loadvideo(){
   
     const queryString = window.location.search;
     const urlParams = new URLSearchParams(queryString);
     const clip_id = urlParams.get('clipid')
     document.getElementById("url").src = "https://clips.twitch.tv/embed?clip="+clip_id+"&parent=ladybell2515.github.io&autoplay=true&enablejsapi=1";}
 </script>
</body>

</html>
